<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Background</title>
  <style>
    .box {
      width: 100%;
      height: 200px;
      margin-bottom: 20px;
    }

    .box1 {
      background-image: url("https://media.swncdn.com/cms/BST/67912-gettyimages-817147678-kieferpix.1200w.tn.webp");
    /*
      그냥 background image 만 넣어놓으면 해당 이미지가 박스 안에서 반복적으로 보여지게 된다.
      이때 쓸 수 있는 속성이 background repeat
      no-repeat 옵션을 주면 반복되지 않는다.
    */
      background-repeat:  no-repeat;
    /*
      또 현재 상태는 box의 height 만큼만 보여지게 돼서, 이미지의 height가 전부 보이지 않고
      box의 height 만큼만 보인다.
      이때 사용할 수 있는 속성은 background-position: center 를 해주면
      중간의 이미지가 보인다
    */
      background-position: center;
    /*
      그리고 남은 공간 여백을 이미지로 채워주려면
      background-size: cover 를 추가해주면 된다.
    */
      background-size: cover;

    }

    .box2 {
      background: center/cover no-repeat
        url("https://media.swncdn.com/cms/BST/67912-gettyimages-817147678-kieferpix.1200w.tn.webp")
    }
  /*
    box1 에 설정한걸 box2 에 설정한 것처럼 한줄에도 가능하다.
  */
    .box3 {
      background: repeat left
      url("https://media.swncdn.com/cms/BST/67912-gettyimages-817147678-kieferpix.1200w.tn.webp")
    }

  </style>
</head>
  <body>
    <div class="box box1"></div>
    <div class="box box2"></div>
    <div class="box box3"></div>
  </body>
</html>
