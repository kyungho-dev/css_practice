<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Attribute</title>
  <style>
    div {
      width: 200px;
      height: 200px;
      background-color: tomato;
      margin-bottom: 50px;
    }

    /* div 중에 data-display-name 이 dream 인 애만 설정 */
    div[data-display-name='dream'] {
      background-color: beige;
    }

  </style>
</head>
<body>
<!-- data-OOO 이런식으로 태그에 attribute를 추가할 수 있고, css에서 선택할 수도 있다. js 에서도 원하는 것을 선택할 수 있다. -->
<div data-index="1" data-display-name="dream"></div>
<div data-index="2" data-display-name="coding"></div>
<span data-index="1" data-display-name="dream">sdfsdfdsf</span>
<script>
  // const dream = document.querySelector('div')
  const dream = document.querySelector('div[data-display-name="dream"]');
  // data-index 와 data-display-name 의 값에 접근하기 위해서는
  console.log(dream.dataset);
  console.log(dream.dataset.displayName); // dream
  console.log(dream.dataset.index);   // 1
</script>
</body>
</html>
