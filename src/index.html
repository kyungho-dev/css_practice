<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Bin</title>
</head>
<body>
<!-- BOX 시작 -->
  <header></header>
  <footer></footer>
  <section></section>
  <div></div>
  <span></span>
<!-- Box 끝 -->
<!-- ITEM 시작 -->
  <h1></h1>
  <button></button>
<!-- ITEM 끝 -->

<!-- a태그 -->
  <a href="https://google.com" target="_blank">Click Me!</a>

<!-- Block VS Inline -->
  <p>This is a sentence. <b>That is...</b></p>
  <p>This is a sentence. <span>That is...</span></p>
<!--  b태그와 span 태그는 Inline 속성  -->
  <p>This is a sentence. <div>That is...</div></p>
<!-- div는 Block 속성 : 줄바꿈이 생김 -->
  <ol>
  <!-- ol>li*3 쓰고 Tab 키! -->
    <li>1</li>
    <li>2</li>
    <li>3</li>
  </ol>

<!-- input과 label -->
<!-- input과 label은 inline 속성 -->
  <label for="input__name">Name: </label>
  <input id="input__name" type="text">
</body>
</html>
